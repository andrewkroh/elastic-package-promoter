name: Go Test

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

